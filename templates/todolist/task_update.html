{% extends 'todolist/base.html' %}

{% block title %} Update task {% endblock %}

{% block body_block %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Task Update: {{ task.name }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

{% endblock %}
